<script>
    function computerPlay () {
    let choice = Math.floor(Math.random()*3);
    if (choice === 0 ) {
        return(`rock`);
    } else if (choice === 1) {
        return(`scissors`);
    } else {
        return(`paper`);
    }
    
    }
    
     //computerPlay();
    

    
    function playRound (playerSelection, computerSelection) {
    //input is made case sensitive to handle any variation of the user input
    //playerSelection gets input from user
    
    playerSelection = prompt("Choose your weapon! Rock, Paper, Scissors!");
    
    //computer selection calls the computerPlay function
    computerSelection = computerPlay();
    //compare playerselection choice with computerselection
    // if playerselection wins declare choice beats computer choice
    // if player loses declare computer choice beats player
    if (playerSelection.toLowerCase() === computerSelection){
        return("It is a tie!");
    } else if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'scissors'){
        return('You win!');
    } else if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'paper'){
        return('You lose!');
    } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'rock'){
        return('You win!');
    } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'scissors'){
        return('You lose!');
    } else if (playerSelection.toLowerCase() === 'scissors' && computerSelection === 'rock'){
        return('You lose!');
    } else if (playerSelection.toLowerCase() === 'scissors' && computerSelection === 'paper'){
        return('You win!');
    }

    }
    
    
    // console.log(playRound(playerSelection, computerSelection));

    function startGame(){
        // have something that keeps track of score
        //loops through playround 5 times
        let playerResult = 0
        let computerResult = 0
        for (i = 0; i <5 ; i++) {
            if (playRound() === 'You win!'){
                playerResult++;
                console.log('You win!');
            } else {
                computerResult++;
                console.log('You lose!');
            }

        }
        //displays winner or loser after tallying up who has the most wins
        if (playerResult > computerResult){
            console.log(`playerResult =${playerResult} | computerResult = ${computerResult} "You win!"`);
        } else if (playerResult === computerResult) {
            console.log(`playerResult =${playerResult} | computerResult = ${computerResult} "You tie!"`);
        } else{
            console.log(`playerResult =${playerResult} | computerResult = ${computerResult} "You lose!"`);
        }
        


    }

    startGame();





</script>
