<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors Game</title>
</head>
<header>
    <h1>Rock Paper Scissors!</h1>

</header>
<body>
    
<div class="container">
    <div class="game-wrapper">
        <div class="score-container">
            <h2>Player's Score
                <div class="playerScore"><img src="images/human.png" class="scoreImg"></h2>
                <div class="playersScore">0</div>
                </div>   
            </div>
        <div class="score-container">
            <h2>Computer's Score
                <div class="computerScore"><img src="images/computer.png"class="scoreImg"></h2>
                <div class="computersScore">0</div>
                </div>
            </div>

    </div>

    <div class="options">
        <button class="choices Rock"><img src="images/rock.png" class="imgSize"></button>
        <button class="choices Paper"><img src="images/paper.png" class="imgSize"></button>
        <button class="choices Scissors"><img src="images/scissors.png" class="imgSize"></button>
    </div>

    <h2>
        <div class="results">Action!</div>
    </h2>
    <h2>
        <div class="win-lose results"></div>
    </h2>    
</div>

</body>
</html>
